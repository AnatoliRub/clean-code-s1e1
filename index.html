<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app-wrap">
      <section id="add-case" class="add-case">
        <label for="new-task" class="title add-case__title">Add Item</label>
        <div class="add-case__wrapper">
          <input id="new-task" class="input add-case__input" type="text">
          <button class="add-btn add-case__add-btn">Add</button>
        </div>
      </section>
      <section class="in-action">
        <h3 class="title in-action__title">Todo</h3>
        <ul id="in-action" class="in-action__list">
          <li class="in-action__item">
            <input class="checkbox in-action__checkbox" type="checkbox">
            <label class="sub-title in-action__sub-title">Pay Bills</label>
            <input class="input in-action__input" type="text">
            <button class="edit-btn in-action__edit-btn">Edit</button>
            <button class="delete-btn in-action__delete-btn">
              <img class="in-action__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="in-action__item edit-mode">
            <input class="checkbox in-action__checkbox" type="checkbox">
            <label class="sub-title in-action__sub-title">Go Shopping</label>
            <input class="input in-action__input" type="text" value="Go Shopping">
            <button class="edit-btn in-action__edit-btn">Save</button>
            <button class="delete-btn in-action__delete-btn">
              <img class="in-action__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-case">
        <h3 class="title complete-case__title">Completed</h3>
        <ul id="completed-tasks" class="complete-case__list">
          <li class="complete-case__item">
            <input class="checkbox complete-case__checkbox" type="checkbox" checked>
            <label class="sub-title complete-case__sub-title">See the Doctor</label>
            <input type="text" class="input complete-case__input">
            <button class="edit-btn complete-case__edit-btn">Edit</button>
            <button class="delete-btn complete-case__delete-btn">
              <img class="complete-case__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
